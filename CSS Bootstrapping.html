<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- I imported the css bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   
    <title>CSS Bootstrapping</title>
</head>
<body>
    
    <section>

         <!-- Our title has a display of four, a center allignment, a text color of white & a dark background color -->
        <div>
            <h1 class="display-4 text-center text-white bg-dark">The Matrix</h1>

            <!-- This is an alert having a red theme -->
            <div class="alert alert-danger text-center" role="alert">Are you going to choose the blue pill or the red pill?</div>

        </div>
        <!-- This is a div having a centered text -->
        <div class="text-center">
            
            <!-- The two buttons that I created have a blue and red background color. Their colors corrosponds with the buttons color" -->
            <!-- I applied the "btn-lg" in order to enlarge the buttons -->
            <button class="btn btn-primary btn-lg">Take Blue Pill</button>
            <button class="btn btn-danger btn-lg">Take Red Pill</button>
          

        </div>

    </section>
</body>
</html>
