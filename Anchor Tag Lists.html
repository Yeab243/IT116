<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<!-- h1 is essential to represent the section heading -->
<!-- ul is important to list out unordered lists-->
<!-- li is another useful element that represents a list item -->
<!-- a, Having an attribute of href, represents a hyperlink -->
<!-- href has a URL or a URL fragment in which the hyperlink points to. -->

<body>
    
    <h1> List of Colleges in the Seattle, Washington Area</h1>
        <ul>
            <li> <a href="https://www.greenriver.edu/">Green River College</a> </li>        
            <li> <a href="https://www.shoreline.edu/">Shoreline Community College</a> </li>
            <li> <a href="https://www.northwestu.edu/">Northwest University</a> </li>
            <li> <a href="https://www.highline.edu/">Highline College</a> </li>
            <li> <a href="https://www.cascadia.edu/">Cascadia College</a> </li>
        </ul>
    
</body>
</html>
