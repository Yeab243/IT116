<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1 id="test">We're Gonna Change This Heading.</h1>   
        
        
    <script> 
        // This looks for the elements by its ID
        document.getElementById('test').innerHTML = "Hello World";
        // This asks for our name and prints it out on the actual screen
        let name = prompt("What is your name?");

        //  it writes something to the webpage
        // We can use the console for debugging purposes
        // The log method writes a message to our console window
        document.write(name);
        console.log(name);
        // Alert function is usefull to create output message for the end users
         alert(name);
    </script>
</body>
</html>
