<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Pokeman Table</h1>

<!-- table represents data with more than one dimension, in the form of a table -->
<!-- The thead element represents the block of rows that consist of the column labels for the parent table elemen -->
<!-- The tr element represents a row of cells in a table. -->
<!-- The th element represents a header cell in a table. -->
<!-- The tbody element represents a block of rows that consist of a body of data for the parent table element -->
<!-- The td element represents a data cell in a table. -->
<!--  -->
<body>
    <table>
        <thead>
            <tr>
                <th> Pokemon Name</th>
                <th> Type</th>
                <th> Abilities</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Venusaur</td>
                <td>Poison</td>
                <td>Overgrow</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Ivysaur</td>
                <td>Poison</td>
                <td>Overgrow</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Charizard</td>
                <td>Flying</td>
                <td>Blaze</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Metapod</td>
                <td>Bug</td>
                <td>Shed Skin</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Butterfree</td>
                <td>Bug</td>
                <td>Compound Eyes</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Blastoise</td>
                <td>Water</td>
                <td>Torrent</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Altaria</td>
                <td>Flying</td>
                <td>Natural Cure</td>
            </tr>
        </tbody>
        <tbody>  
            <tr>
                <td>Absol</td>
                <td>Dark</td>
                <td>Overgrow</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Abomasnow </td>
                <td>Grass</td>
                <td>Snow Warning</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>Alakazam</td>
                <td>Psychic</td>
                <td>Synchronize</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
